<ion-view class="BackgroundColor">
  <style>
    .col {
      padding: 0px;
    }
  </style>
  <ion-content ng-app="ionicApp">
    <!--*****  row for main div  *****-->
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80 mainDiv">
        <!--*****  row from icon penguin  *****-->
        <div class="row">
          <div class="col col-25"></div>
          <div class="col col-50">
            <!--*****  penguin icon-->
            <p class="home penguin spacingpenguin">i</p>
            <!--***** title  *****-->
            <p class="title">Inicia sesión</p>
          </div>
          <div class="col col-25"></div>
        </div>
        <hr color='#F1F2F2'>
        <!--*****  row main body  *****-->
        <div class="row" style="padding:15px">
          <div class="col col-100 open_sans">
            <!--*****  mail  *****-->
            <p class="subtitle">Correo electrónico</p>
            <!--*****  MAIL INPUT BOX  *****-->
            <label class="item item-input inputBox">
              <input type="email" ng-model="user.username" placeholder="correo@ejemplo.com">
            </label>
            <!--*****  password  *****-->
            <!--*****  PASSWORD TITLE  *****-->
            <p class="subtitle2" >Contraseña</p>
            <!--*****  PASSSWORD INPUT BOX  *****-->
            <label class="item item-input inputBox">
              <input type="password" ng-model="user.password">
            </label>
            <center>
              <div class="enterButton" ng-click='login()'>
                <h3 class="enterButtonTitle open_sans">Entrar</h3>
              </div>
            </center>
          </div>
        </div>
      </div>
      <div class="col col-10"></div>
    </div>
    <div class="row" ng-controller="loginCtrlFacebook">
      <div class="col col-10"></div>
      <div class="col col-80" ng-controller="loginCtrlFacebook">
        <p class="subtitle3 open_sans">Inicia sesión con Facebook o crea una cuenta.</p>

        <div class="row">
          <!-- ng-click="loginfb()"** href="#/app/playlists"-->
          <div class="col col-50 facebookButon" ng-click="loginfb()">
            <p class="facebookTitle">Facebook</p>
          </div>
          <div class="col col-50 singupButon">
            <a href="#/login2" nav-transition="none" style="text-decoration:none;">
              <p class="singupTitle open_sans">Regístrate</p>
            </a>
          </div>
        </div>
      </div>
      <div class="col col-10"></div>
    </div>
    <button class="button-block button-clear" ng-click="forgot()">
        <p class="forgotYourPassword">¿Olvidaste tu contraseña?</p>
    </button>
  </ion-content>

</ion-view>
