<ion-view >
  <!-- BODY OF PAGE START -->
  <ion-content  nav-transition="none" locking="false">
    <!-- Category List -->
    <ion-list>
      <ion-item href="#/app/playlists/{{category.CategoryName}}" ng-repeat="category in categorys | orderBy:'IconCategory'" id="{{category.direc}}">
        <category-info info ="category"></category-info>
      </ion-item>
    </ion-list>
    <br>
    <!-- TRIANGLES TOP -->
    <div class="container2 zigzag">
      <!-- CLOCK ICON -->
      <div class="CenterClock">
        <p class="home pageStartBoxPurpleIconTime">
          c
        </p>
        <h4 class="open_sans pageStartBoxPurpleTitlePromotions">
          Espera por nuevas promociones...!!
        </h4>
      </div>
    </div>
    <div class="container4 zigzag"></div>
  </ion-content>
</ion-view>
