<style>
    .slider {
    	height: 92%;
    }

    .icon ion-record {
    	color:red;
    }

    .bar.bar-positive {
    	box-shadow: 0 0 0px white;
    }

    hr {
		margin-bottom:-10px;
		font-weight:lighter;
		height: 3px;
		background-color: white;
    }

</style>
<!--**********  FAVORITES PAGE  **********-->
<ion-view class="generalBackground">
    <!--*****  SECOND TAB HEADER  *****-->
    <div class="row pageFavoritesSecondRow" style="height:35px;margin-top:44px;position:absolute; z-index:1;">
        <!--**********  OFFERTS  **********-->
        <div class="col col-50">
            <a class="pageFavoritesOurFavorites" nav-transition="none" href="#/app/favoritos">
                <!--*****  TITLE AND FUNCITION OUR FAVORITES  *****-->
                <p class="pageFavoritesOurFavoritesTitle" id="offertsFunction" style="color:white;">
                    Nuestros Favoritos
                </p>
                <!--**********  OUR FAVORITES LINE DECORATION  **********-->
                <hr  class="pageFavoritesLineDecoration" id="lineOffertsFunction" style="background-color:white;">
            </a>
        </div>
        <div class="col col-50">
            <a class="pageFavoritesYourFavorites" nav-transition="none" href="#/app/tusFavoritos"  >
                <!--**********  TITLE AND FUNCTION YOUR FAVORITES  **********-->
                <p class="pageFavoritesOurFavoritesTitle" id="cuponsFunction" style="color:#D8D8D8">
                    Tus Favoritos
                </p>
                <!--**********  YOUR FAVORITES LINE DECORATION  **********-->
                <hr class="pageFavoritesLineDecoration pageFavoritesLineDecorationYourFavorites" id="lineCuponsFunction" style="background-color:#D8D8D8;">
            </a>
        </div>
    </div>
    <!--**********  BODY FAVORITES PAGE  ***********-->
    <ion-content class="pageFavoritesBodyColor" ng-controller="AppCtrl" ng-app="ionicApp" animation="slide-left-right-ios7" scroll="false">
        <!--**********  SECOND TAB HEADER  **********-->
        <div style="height:35px;"></div>
        <div ng-repeat="favorites in ourFavorites  | filter: {oferta : 'noHay'}">
            <div class="open_sans boxbox">
                <p class="savedPageNoItemBlankSpace">
                    f
                </p>
                <p class="home savedPageNoItemsIcon">f</p>
                <p class="savedPageNoItemsTitle">
                    Uh-uH
                </p>
                <p class="savedPageNoItemsDescription">Ten pacienza pronto te mostraremos</p>
                <p class="savedPageNoItemsDescription">nuestras promociones favoritas</p>
                <p class="savedPageNoItemsDescription">para usarlos despues.</p>
            </div>
        </div>
        <!--***********  SLIDER  ************-->
        <ion-slide-box style="display:{{display[1].display}}">
            <!--**********  SLIDER CONTENT  **********-->
            <ion-slide ng-repeat="s in ourFavorites" class="">
              <!--*****  PRICE LABEL OFFERTS  *****-->
                <div class="favoritesDiv">
                  <img class="labelOfferts" src="img/etiquetaOfertas.png" alt="label"  style="display:{{s.display}};">
                    <div class="row pageFavoritesBoxPriceLabel" style="">
                        <div class="col col-25">
                            <p class="pageFavoritesSavingTitle">
                              {{s.textDiscount}}
                            </p>
                            <p class="  {{s.TypePromotion}}" >
                                {{s.ahorro}}
                            </p>
                        </div>
                    </div>
                    <img  src="{{s.photo}}" alt="nissan" style="width:100%; height:60%;">
                    <div class="pageFavoritesEstablishmentLogo" style="">
                        <img class="logoEstablishment" src="{{s.Logo}}" alt="label">
                        <spam class="pageFavoritesCountOffertsTitle">
                            ofertas
                        </spam>
                    </div>
                    <div style=" height:22%;">
                            <p class="pageFavoritesDescriptionTitle open_sans">
                                {{s.name}}
                            </p>
                        <!--**********  DESCRIPTION  **********-->
                        <div class="ellipsifyThreeLines" style="margin-top:-2%;">
                            <div class="ellipsify" style="background-color:;">
                                <div class="pre-dots"></div>
                                <div class="dots">&hellip;</div>
                                <p class="pageFavoritesDescription open_sans">
                                    {{s.description}}
                                </p>
                                <span class="hidedots1"></span>
                                <div class="hidedots2"></div>
                            </div>
                        </div>

                    </div>
                    <!--*******************************************************************************************************************-->
                    <!--*****  DIV TO PRICE AND ICONS  *****-->
                    <div class="row pageFavoritesDivIcons open_sans" style="height:38px; background-color:;margin-top:6%;" >
                        <!--*****  ACTUAL PRICE  *****-->
                        <div class="col col-{{s.colum}}" >
                            <spam class="pageFavoritesActualPrice" >
                                {{s.promotionalPrice}}
                            </spam>
                        </div>
                        <!--*****   BEFORE PRICE  *****-->
                        <div class="col col-33" style="display:{{s.columDisplay}}">
                            <spam class="pageFavoritesActualPrice" style="color:silver;font-size:17px;">
                                {{s.basePrice}}
                            </spam>
                        </div>
                        <!--*****  ICONS  *****-->
                        <div class="col col-33">
                            <spam class="home pageOffertsShareIcon" ng-click="popover.show($event)" ng-controller="PopoverNewCtrl">
                                O
                            </spam>
                            <spam class="pageFavoritesIcons home" id="{{s.IDpromotion}}" ng-click="SalvadosSaveAndDelete('{{s.IDpromotion}}')" style="color:{{s.ColorPin}}"> W </spam>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <!--**********  SECOND POP OVER SHARE  **********-->
        <script id="templates/popoverNew.html" type="text/ng-template">
            <ion-popover-view style="height:150px; width:250px;">
            		<ion-content style="" >
        				<!--***** MAIN CONTENT SECOND POPOVER *****-->
        				<div class="secondPopoverTextAling" style="text-aling:center;">
        						<spam class="secondPopoverTitle">Compartir Oferta</spam>
        				</div>
        				<hr class="secondPopoverHr">
        				<div>
    						<div>
    								<img  class="secondPopoverFacebookIcon" src="img/facebookicon.png" alt="label">
                    <a class="secondPopoverFacebookTitle" href="javascript:var dir=window.document.URL;var tit=window.document.title;var tit2=encodeURIComponent(tit);var dir2= encodeURIComponent(dir); window.open=cordova.InAppBrowser.open('http://www.facebook.com/share.php?u=http://frenzy.com.gt/','_blank', 'location=yes');" style="text-decoration:none;">Amigos de facebook</a>
    						</div>
    						<div style="margin-top:25px;" onclick="window.open('sms:?body=Visitanos en: http://frenzy.com.gt para encontrar las mejores ofertas :)', '_system');">
    								<p class="home secondPopoverMailIcon">
    										V
    								</p>
    								<a href="sms:&body=Visitanos en: http://frenzy.com.gt para encontrar las mejores ofertas :)" style="text-decoration:none;">
    										<p class="secondPopoverMailTitle">
    												Enviar mensajes de texto
    										</p>
    								</a>
    						</div>
    					</div>

    				</ion-content>
	 			</ion-popover-view>
			</script>
    </ion-content>
</ion-view>
