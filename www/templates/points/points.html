<ion-view>
	<ion-content class="generalBackgroundPoints">

    <div class="row" style="padding-top:5%;padding-bottom:7%" ng-if="config.tutorial" >
      <div class="col center">
        <a class="styleRedirection" nav-transition="android" ng-click="FirstModal.show()">
          <div class="winAndChangePoints center">
            <div class="winAndChangePointsText open_sans verticalCentered">
              ¿Cómo gano y cambio puntos?
            </div>
          </div>
        </a>
      </div>
    </div>
		<!-- Customer Points Container -->
		<div class="row rowForCustomerAward" ng-repeat= 'point in crossPromotion'>
			<div class="styleRedirection"  ng-if = "point.type == 'points' && point.Status == true">
			<a class="" href="#/app/pointsDescription/{{point.$id}}" >
				<div class="col whiteAwardContainer" style="">
					<!-- Logo With Name and Count of Gift for Exchange -->
					<div class="row customerAwardDescriptionContainer">
						<!-- Customer Logo -->
						<div class="col col-20">
							<div class="verticalCenteredObjects customerAwardImage">
								<img class="customerImageSize" ng-src="{{point.Logo}}" alt="" />
							</div>
						</div>
						<!-- Name Customer And Gifts-->
						<div class="col" style="padding:2%">
							<!-- Name -->
							<div class="row">
								<span class="open_sans awardTitle">{{point.Nombre}}</span>
							</div>
							<!-- Gift -->
							<div class="row">
								<span class="countAviableAwardText">{{point.countPromotion}} Premios Disponibles</span>
							</div>
						</div>
					</div>

					<!-- Count of Points -->
					<div class="row">
						<div class="col">
							<span class="PointsCountText">{{point.points}} puntos 	</span>
						</div>
					</div>

					<!-- Status Bar of the Points -->
					<div class="row">
						<div class="col col-90 pointBarGray">
							<div class="yourPointsBar" style="width:{{point.percentagePoints}}%"></div>
						</div>
						<div class="col col-10">
							<!-- Icon Star -->
							<span class="home iconStar">C</span>
						</div>
					</div>
					</a>
					<!-- See More Container -->
					<div class="row seeMoreBar" style="">
						<div class="col col-90 verticalCenteredObjects">
							<a href="#/app/pointsDescription/{{point.$id}}"><span class="seeMoreText">VER MÁS</span></a>
						</div>
						<div class="col spacingTop5">
							<span class="home shareAwardIcon" ng-click='share("{{point.Logo}}","{{point.Nombre}}","")'>O</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</ion-content>
</ion-view>
