<link rel="stylesheet" type="text/css" href="templates/categories/categories_style.css">
<!-- Boxes Design -->
<div class="categoriesBoxes col col-100">
  <!-- Customer Image with Conexion -->
  <div class="CenteredCustomerImage" ng-controller="changeColorHeartCtrl" id="{{info.NameCategory}}">
    <img class="imageCategoryBoxes" ng-src="{{info.name}}" alt="image" ng-click='UrlC("{{info.NameCategory}}")'>
  </div>
  <div id="colRestaurantes" class="col {{info.Category}}">
    <!-- Customer Description -->
    <div id="infoCol1" class="row">
      <div id="infoCol2" class="col col-80">
        <spam class="Price{{info.Category}}">
          {{info.suma}}
        </spam>
        <spam class="Title{{info.Category}}">
          ofertas
        </spam>
        <br>
        <spam class="AveragePrice{{info.Category}}">
          Q{{info.promedio}}
        </spam>
        <spam class="AverageTitle{{info.Category}}">
          promedio
        </spam>
      </div>
      <div id="infoCol3" class="col col-20 categoriesHeartIcon" ng-controller = "changeColorHeartCtrl">
        <div class="home HeartCentered" id="{{info.lastText}} {{info.NameCategory}}" name="{{info.NameCategory}}" ng-click='ChangeColorHeart("{{info.lastText}}","{{info.NameCategory}}")'style="color:{{info.colorHeart}}">B</div>
      </div>
    </div>
  </div>
</div>
