<div class="row">
    <!--**********  COL WITH CATEGORIE'S ICON  **********-->
    <div class="col col-10">
        <!--**********  ICON CATEGORIES  **********-->
        <div  class="pageStartIconsStyleGeneraly pageStartIconCategories home {{info.ColorCategory}}">
            <div class="home iconoMenu">{{info.IconCategory}}</div>
        </div>
    </div>
    <!--**********  COL WITH NAME, CUPONS AND PROMOTIONS  **********-->
    <div class="col col-90 pageStartColWithNameCuponsPromotions">
        <!--*****  NAME OF CATEGORIES  *****-->
        <p class = "pageStartCategoriesName open_sans" style="color:black;font-size:16px;font-weight:bolder;">
            {{info.CategoryName}}
        </p>
        <!--*****  COUPONS AND PROMOTIONS  *****-->
        <div class="pageStartCuponsPromotions">
            <!--*****  CUPONS TITLE  *****-->
            <spam  class="pageStartCuponsPromotionsTitle">
                cupones {{info.QuantityCoupon}}
            </spam>
            <!--*****  PROMOTIONS TITLE  *****-->
            <spam class="pageStartCuponsPromotionsTitle">
                promociones {{info.QuantityPromotion}}
            </spam>
        </div>
        <!--**********  SEPARATION LINE  **********-->
        <div>
            <hr class="pageStartSeparationLine">
        </div>
    </div>
</div>
