<!-- Loading Styles is found in categories_style.css -->
<div class="row">
  <div class="col col-20">
    <!-- Icon Categories -->
    <img class="pageStartIconsStyleGeneraly" ng-src="img/{{info.CategoryName}}.png" alt="" />
  </div>
  <!-- Categories Name -->
  <div class="col">
    <div class="row">
      <p id="CategoryNameText"class="open_sans CategoryNameText">
        {{info.CategoryName}}
      </p>
    </div>
    <!-- Coupons and Promotions Count -->
    <div class="row">
      <!-- Coupons Count -->
      <span>
        {{info.QuantityCoupon}} cupones,&emsp;
      </span>
      <!-- Promotions Count -->
      <span>
        {{info.QuantityPromotion}} promociones
      </span>
    </div>
  </div>
</div>
