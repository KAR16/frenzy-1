<link rel="stylesheet" type="text/css" href="templates/categories/categories_style.css">
<!-- Customer Boxes -->
<div id="boxColorCustomer" class="col boxColorCustomer" class="{{customer.Category}}" >
  <!-- Customer Image -->
  <div class="BoxSpace" id="{{customer.Name}}">
    <img class="imageCategoryBoxes" ng-src="{{customer.Logo}}" alt="imageCategoryBox">
  </div>
  <!-- Customer Description -->
  <div class="col boxColorDescription">
    <!-- Offers Count -->
    <spam id="CountColor" class="Price{{customer.CategoryApp}} CountColor">
      {{customer.QuantityCoupon + customer.QuantityPromotion}}
    </spam>
    <!-- Offers Name Text -->
    <spam id="OfferText" class="Title{{customer.CategoryApp}} OfferText">
      ofertas
    </spam>
    <br>
    <!-- Average for Customer in Price -->
    <spam id="PriceColor" class="AveragePrice{{customer.CategoryApp}} PriceColor">
      Q{{customer.AverageSaving}}
    </spam>
    <!-- Average Name Text -->
    <spam id="AverageText" class="AverageTitle{{customer.CategoryApp}} AverageText">
      promedio
    </spam>
  </div>
</div>
