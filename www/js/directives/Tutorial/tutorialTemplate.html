<link rel="stylesheet" type="text/css" href="templates/categories/categories_style.css">
<!--*****  BOXES DESIGN  *****-->
<div class="categoriesBoxes {{info.Category}} col col-100">
    <!--*****  LINK ONLY FOR THE IMAGE   href="#/app/ofertas/{{info.NameCategory}}"*****-->
    <div  ng-controller = "changeColorHeartCtrl" id = "{{info.NameCategory}}">
    <img class="imageCategoryBoxes" ng-src="{{info.name}}" alt="image">
  </div>
    <div class="row">
        <!--*****  GREEN BOX FOR PROMOTIONS AND OFFERTS  *****-->
        <div class="col col-80" style="margin-top:-5px;">
            <!--*****  OFFERTS COUNT  *****-->
            <spam class="Price{{info.Category}}">
                {{info.suma}}
            </spam>
            <!--***** OFFERTS NAME  *****-->
            <spam class="Title{{info.Category}}">
                ofertas
            </spam>
            <br>
            <!--*****  PROMOTIONS COUNT  *****-->
            <spam class="AveragePrice{{info.Category}}">
                Q{{info.promedio}}
            </spam>
            <!--*****  PROMOTIONS NAME  *****-->
            <spam class="AverageTitle{{info.Category}}">
                promedio
            </spam>
        </div>
        <!--*****  SECOND ROW TO HEART ICON  *****-->
        <div class="col col-20 categoriesHeartIcon" ng-controller = "changeColorHeartCtrl">
            <!--*****  HEART ICON  *****-->
            <div class="home" id="{{info.lastText}} {{info.NameCategory}}"  name = "{{info.NameCategory}}" ng-click='ChangeColorHeart("{{info.lastText}}","{{info.NameCategory}}")'style="color:{{info.colorHeart}}">B</div>
        </div>
    </div>
</div>
